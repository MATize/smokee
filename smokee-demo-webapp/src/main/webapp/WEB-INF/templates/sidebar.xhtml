<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets">
 <h4>
  <h:outputText value="#{msg['default.sidebar.title']}" />
 </h4>
 <ui:repeat value="#{sideBar.neueRezepte}" var="neuesRezept">
  <div class="panel panel-default">
   <div class="panel-heading">
    <h5 class="panel-title">#{neuesRezept.name}</h5>
   </div>
   <div class="panel-body">
    <h:graphicImage value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/images?id=#{neuesRezept.randomBild.id}" styleClass="img-thumbnail" />
   </div>
   <div class="panel-footer">
    <small>Von: #{neuesRezept.autor} #{neuesRezept.erstelltAm}</small>
   </div>
  </div> 
 </ui:repeat>
</ui:composition>
